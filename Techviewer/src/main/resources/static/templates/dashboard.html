<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solicitação Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<p><h2> Dashboard<div style="text-align: right;">Total de solicitações <span id="total"> </span </div></h2></p>
		
		<hr class="bg-danger border-2 border-top border-danger">
		
		<table class="table" id="tabela-clientes">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Cliente</th>
					<th scope="col">Vip</th>
					<th scope="col">Solicitante</th>
					<th scope="col">Usuario</th>
					<th scope="col">Problema</th>
					<th scope="col">Prioridade</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody id="tbodyId">
				<tr>
				</tr>
			</tbody>
		</table>
		<br /><br />
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.3.js"
		integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous">
		</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
		
	<script>
		
		$(document).ready(function(){
			
			var timeDelay = 10000;
			setInterval(update, timeDelay );
		
		
		
		function update(){
			$('#tbodyId').empty();
			$.ajax({
				type: "GET",
				contentType: "application/json",
				url: "/techviewer/solicitacaorest",
				success: function (data) {
					var itens = data.map(i =>
					'<tr id=linha' + i.id + '>'
					+ '<td>' + i.id + '</td>'
					+ '<td>' + i.cliente + '</td>'
					+ '<td>' + i.vip + '</td>'
					+ '<td>' + i.solicitante + '</td>'
					+ '<td>' + i.usuario + '</td>'
					+ '<td>' + i.descricaoProblema + '</td>'
					+ '<td>' + i.prioridade + '</td>'
					+ '<td>' + i.status + '</td>'
					+ '</tr>'
				);
				
				$('#tabela-clientes').append(itens);
				$('#total').text(data.length);
				},
				error: function (jqXHR, status, error) {
					alert("Caminho inválido!");
				}
			});
		}
		
		});
	</script>
</body>

</html>
